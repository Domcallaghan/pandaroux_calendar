<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calendrier Desie</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.css">
    <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
  </head>
  <body>
    <div class="uk-container">
      <div class="uk-grid" uk-grid></div>
      <div id="calendar" class="uk-width-1-1"></div>
    </div>
    <script id="modal-template" type="text/html">
      <!-- INJECT MODAL TEMPLATE HERE -->
      <!-- inject:body:html -->
      <div class="uk-modal-header">
  <button class="uk-modal-close-default uk-close-large closeButton" type="button" uk-close></button>
  <!-- GENERAL OPTIONS -->
  <h4 class="uk-legend">Création d'une nouvelle tâche</h4>
</div>
<form id="modal-event-data">
  <fieldset class="uk-fieldset">
    <div class="uk-modal-body">
      <div class="uk-margin uk-margin-remove-top">
        <label class="uk-form-label" for="task-title">Titre</label>
        <input id="task-title" class="uk-input" type="text" placeholder="Nom de la tâche" required>
      </div>
      <div class="uk-margin">
        <label class="uk-form-label" for="task-priority">Priorité</label>
        <select id="task-priority" class="uk-select">
          <option>Haute</option>
          <option>Moyenne</option>
          <option>Basse</option>
        </select>
      </div>
      <div id="task-color" class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
        <label class="uk-form-label uk-width-1-1" for="task-color">Couleur</label>
        <ul class="uk-list uk-margin-small-bottom">
          <li>
            <span class="color-square color-square-1 uk-active">1</span>
            <span class="color-square color-square-2">2</span>
            <span class="color-square color-square-3">3</span>
            <span class="color-square color-square-4">4</span>
            <span class="color-square color-square-5">5</span>
            <span class="color-square color-square-6">6</span>
          </li>
        </ul>
      </div>
      <!-- TIME OPTIONS -->
      <div class="uk-margin">
        <label class="uk-form-label" for="task-date-start">Du&nbsp;</label>
        <input id="task-date-start" type="date" data-uk-datepicker="{format:'DD.MM.YYYY'}" required>
        <input id="task-schedule-start" type="time" data-uk-timepicker="{format:'DD.MM.YYYY'}" required>
        <label class="uk-form-label" for="task-date-end">&nbsp;Au&nbsp;</label>
        <input id="task-date-end" type="date" data-uk-datepicker="{format:'DD.MM.YYYY'}" required>
        <input id="task-schedule-end" type="time" data-uk-timepicker="{format:'DD.MM.YYYY'}" required>
      </div>
      <div class="uk-margin">
        <label class="uk-form-label" for="task-recurrence">Récurrence</label>
        <select id="task-recurrence" class="uk-select">
          <option>Pas de récurrence</option>
          <option>Tous les mois</option>
          <option>Toutes les semaines</option>
          <option>Tous les jours</option>
        </select>
      </div>
      <div class="uk-margin">
        <label class="uk-form-label" for="task-frequency">Fréquence de rappel</label>
        <select id="task-frequency" class="uk-select">
          <option>Pas de rappel</option>
          <option>5 minutes</option>
          <option>10 minutes</option>
          <option>15 minutes</option>
          <option>20 minutes</option>
          <option>30 minutes</option>
        </select>
      </div>
      <div id="task-datable" class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
        <label class="uk-form-label" for="task-datable">Non datée</label>
        <label><input class="uk-checkbox" type="checkbox">
        </label>
      </div>
      <div id="task-instant" class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
        <label class="uk-form-label" for="task-instant">Jalon</label>
        <label><input class="uk-checkbox" type="checkbox" checked>
        </label>
      </div>
      <div id="task-superposable" class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
        <label class="uk-form-label" for="task-superposable">Superposable</label>
        <label><input class="uk-checkbox" type="checkbox" checked>
        </label>
      </div>
    </div>
    <div class="uk-modal-footer">
      <div class="uk-width-1-1 uk-text-center">
        <button id="modal-event-submit-button" class="uk-button uk-button-primary uk-width-1-1" type="submit">Ajouter la tâche</button>
      </div>
    </div>
  </fieldset>
</form>

      <!-- endinject -->
    </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/uikit/dist/js/uikit.min.js"></script>
    <script src="node_modules/uikit/dist/js/uikit-icons.min.js"></script>
    <script src="node_modules/fullcalendar/dist/fullcalendar.js"></script>
    <script src='node_modules/fullcalendar/dist/locale/fr.js'></script>
    <script src="dist/js/main.js"></script>
  </body>
</html>
